        <style>
            /* Sticky footer */
            html { position: relative; min-height: 100%; }
            body { margin-bottom: 60px; }
            .footer { position: absolute; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #f5f5f5;}

    <body onload="loadUI()">
        <div class="container-fluid">
            <!-- Page Main Header -->
            <h1 class="page-header" style="text-align: center">UMBC OpenNow</h1><br>

            <!-- Meal Period Indicator Mini Jumbotron -->
            <div class="jumbotron bg-primary text-white" style="padding-top: 10px; padding-bottom: 10px; margin-bottom: 10px">
                <center>
                    <span>Current Meal Period</span>
                    
                    <h3 style="font-weight: bold;" id="currentMealPeriod"></h3>
                </center>
            </div>

            <!-- Dropdown menu for choosing what type of locations to display -->
            <span style="display: inline">Show: </span>
            <div class="dropdown" style="display: inline">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Food + Buildings + Other
                </button>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item active" href="#">Food + Buildings + Other</a>
                  <a class="dropdown-item" href="#">Food</a>
                  <a class="dropdown-item" href="#">Buildings</a>
                  <a class="dropdown-item" href="#">Other</a>
                </div>
            </div><br>
            <p style="margin-bottom: 10px;"></p>

            <div class="row">
                <!-- Open Locations Card -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header text-white bg-success">
                            <h3 style="text-align: center">Open</h3>
                        </div>

                        <div class="card-body">
                            <ul class="list-group" id="open"></ul>
                        </div>
                    </div>
                </div>

                <!-- Closed Locations Card -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header text-white bg-danger">
                            <h3 style="text-align: center">Closed</h3>
                        </div>
                        
                        <div class="card-body">
                            <ul class="list-group" id="closed"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sticky footer -->
        <footer class="footer">
            <div class="container">
              <span class="text-muted">Created by <a href="https://twitter.com/reesdraminski" target="_blank">Rees Draminski</a>. View code <a href="https://github.com/reesdraminski/open-now" target="_blank">here</a>.</span>
            </div>
        </footer>

        <script src="app.js"></script>
